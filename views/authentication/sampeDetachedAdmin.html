<body>
<iframe id="admin-iframe" src="http://instaadmin.local/dashboard/applications/<aplicationid>/editor/<branchOrLeafId>?m=detached" style="border: 0; width: 100%; height: 100%">Your browser doesn't support iFrames.</iframe>

<script type="text/javascript">
function receiveMessage(evt)
{
  if (evt.origin === 'http://instaadmin.local' && evt.data == 'logout')
  {
  	location.reload(true);
  	// document.getElementById('admin-iframe').contentWindow.location.reload();
  }
}
window.addEventListener('message', receiveMessage, false);

</script>
